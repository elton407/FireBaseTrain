	<!DOCTYPE html>
	<html>
	<head>
		<title>FireBase TrainApp</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>




	</head>




	<body>
		<header>
		</header>

			<div class="container">
				
					<div class="jumbotron">
						<h1>City Train Scheduler</h1>
					</div>
				

				<div class="panel panel-primary">
	      			<div class="panel-heading">Current Train Schedule</div>
	      				<div class="panel-body">
	      				<table class="table">
							    <thead>
							      <tr>
							        <th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency (min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
							      </tr>
							    </thead>


							    <tbody id="tBody">
							    </tbody>
						</table>
							</div>

	      				</div>


	      		<div class="panel panel-primary">
	      			<div class="panel-heading">Add A Train</div>
	      			<div class="panel-body">
	      				<div class="form-group">
							  <label for="usr">Train Name:</label>
							  <input type="text" class="form-control" id="trainInput">
						</div>

							<div class="form-group">
							  <label for="pwd">Destination</label>
							  <input type="text" class="form-control" id="destinationInput">
						</div>

						<div class="form-group">
							  <label for="usr">First Train Time (HH:MM, Military time)</label>
							  <input type="time" class="form-control" id="trainTimeInput">
						</div>

						<div class="form-group">
							  <label for="usr">Frequency (Min)</label>
							  <input type="number" class="form-control" id="frequencyInput">
						</div>

						<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>

	      				
	      			</div>
	      			
	      		</div>
	    	</div>


		

		

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  	crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		






	</body>
	</html>
