	<!DOCTYPE html>
	<html>
	<head>
		<title>FireBase TrainApp</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="assets/javascript/moment.js" type="text/javascript"></script>
		<meta name="google-signin-client_id" content="262835324537-2nc3h9efda507sr0lo1kt0pb4b5q26km.apps.googleusercontent.com">




	</head>




	<body>
		<header>
		</header>

			<div class="container">

					<div class="g-signin2" data-onsuccess="onSignIn">
	
						<button type="button" class="btn btn-primary" onclick="signIn();">Sign In with Google</button>
					</div>
				
					<div class="jumbotron">
						<h1>City Train Scheduler</h1>
						<h2 id="cTime"></h2>
					</div>
				

				<div class="panel panel-primary">
	      			<div class="panel-heading">Current Train Schedule</div>
	      				<div class="panel-body">
	      				<table class="table">
							    <thead>
							      <tr>
							        <th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency (min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
							      
							    </thead>


							    <tbody id="tBody">
							    </tbody>
						</table>
							</div>

	      				</div>


	      		<div class="panel panel-primary">
	      			<div class="panel-heading">Add A Train</div>
	      			<div class="panel-body">
	      				<div class="form-group">
							  <label for="usr">Train Name:</label>
							  <input type="text" class="form-control" id="trainInput">
						</div>

							<div class="form-group">
							  <label for="pwd">Destination</label>
							  <input type="text" class="form-control" id="destinationInput">
						</div>

						<div class="form-group">
							  <label for="usr">First Train Time (HH:MM, Military time)</label>
							  <input type="time" class="form-control" id="trainTimeInput">
						</div>

						<div class="form-group">
							  <label for="usr">Frequency (Min)</label>
							  <input type="number" class="form-control" id="frequencyInput">
						</div>

						<button type="button" class="btn btn-primary" id="submitBtn">Submit</button>


	      				
	      			</div>
	      			<div id="map"></div>
	      		</div>
	    	</div>


		

		
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwV-QkUI0D-1vXy3MP1PNJBNRIPWEW46k&callback=initMap">
    </script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  	crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/javascript/app.js"></script>
		







	</body>
	</html>
